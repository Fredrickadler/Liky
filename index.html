<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello in Farcaster</title>
    
    <!-- فریم متا برای پشتیبانی در فارکستر -->
    <meta name="fc:frame" content='{
        "version": "next",
        "imageUrl": "https://example.com/splash.png",
        "button": {
            "title": "Say Hello",
            "action": {
                "type": "launch_frame",
                "name": "Hello Frame",
                "url": "https://example.com",
                "splashImageUrl": "https://example.com/splash.png",
                "splashBackgroundColor": "#f0f0f0"
            }
        }
    }'>

    <!-- بارگذاری SDK -->
    <script src="https://unpkg.com/@farcaster/frame-sdk"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, Farcaster!</h1>
    <button onclick="sayHello()">Click Me</button>

    <script>
        // فراخوانی تابع ready برای شروع
        (async function() {
            try {
                await sdk.actions.ready();
                console.log("Frame is ready!");
            } catch (error) {
                console.error("Error loading frame:", error);
            }
        })();

        // تابعی برای نمایش پیام
        function sayHello() {
            alert("Hello from Farcaster Frame!");
        }
    </script>
</body>
</html>
