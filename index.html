<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liky Pro - Social Engagement Platform</title>
    
    <!-- Farcaster Meta -->
    <meta name="fc:frame" content='{
        "version":"next",
        "imageUrl":"https://i.imgur.com/UxZ1DqS_d.webp?maxwidth=1520&fidelity=grand",
        "button":{
            "title":"Liky Pro",
            "action":{
                "type":"launch_frame",
                "url":"https://liky-pro.vercel.app",
                "name":"Liky!",
                "splashImageUrl":"https://i.imgur.com/nyI4nlz_d.webp?maxwidth=1520&fidelity=grand",
                "splashBackgroundColor":"#2E2E2E"
            }
        }
    }'>

    <!-- SDKs & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Advanced CSS Variables */
        :root {
            --primary: #8A5AFF;
            --primary-dark: #6E3AFF;
            --gradient: linear-gradient(135deg, #8A5AFF 0%, #6E3AFF 100%);
            --background: #0F0F0F;
            --surface: #1A1A1A;
            --border: #2E2E2E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --success: #4CAF50;
            --error: #FF4D4D;
            --warning: #FFC107;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--surface);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Particle Animation */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, rgba(138,90,255,0) 70%);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(100vw, -100vh) scale(1.5); opacity: 0; }
        }

        /* Main Layout */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .connect-button {
            background: var(--gradient);
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138,90,255,0.4);
        }

        .wallet-address {
            background: var(--surface);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            display: none;
        }

        /* Main Content */
        .content-section {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        /* Post Feed */
        .post-feed {
            background: var(--surface);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .post-card {
            background: var(--background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-3px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
        }

        .post-content {
            margin-bottom: 15px;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .like-button {
            background: var(--gradient);
            color: white;
        }

        /* Leaderboard */
        .leaderboard-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--background);
            border-radius: 12px;
        }

        /* Profile */
        .profile-section {
            text-align: center;
            padding: 30px;
            background: var(--surface);
            border-radius: 16px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid var(--primary);
        }

        /* Advanced Responsive Design */
        @media (max-width: 768px) {
            .content-section {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Particle Effects -->
    <div class="particles" id="particles"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header fade-in">
            <h1>Liky Pro</h1>
            <div class="wallet-section">
                <button class="connect-button" id="connectButton">
                    <i class="fas fa-wallet"></i>
                    Connect Wallet
                </button>
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content-section">
            <!-- Post Feed -->
            <section class="post-feed fade-in" id="postFeed"></section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Leaderboard -->
                <section class="leaderboard-section fade-in" id="leaderboard"></section>
                
                <!-- Profile -->
                <section class="profile-section fade-in" id="profile"></section>
            </aside>
        </main>
    </div>

    <script type="module">
        import sdk from 'https://esm.sh/@farcaster/frame-sdk';

        // Advanced State Management
        class AppState {
            constructor() {
                this.currentUser = null;
                this.posts = [];
                this.leaderboard = [];
                this.isLoading = true;
            }

            async init() {
                await this.loadPosts();
                await this.loadLeaderboard();
                this.initWallet();
                this.initUI();
            }

            async loadPosts() {
                // Simulated API Call
                this.posts = await this.mockAPICall('/posts', [
                    {
                        id: 1,
                        user: '@fredrickadler',
                        content: 'Building the future of decentralized social media! ðŸš€',
                        image: 'https://i.imgur.com/muoYEIu.jpeg',
                        likes: 142,
                        rewards: 1,
                        type: 'like',
                        url: 'https://warpcast.com/fredrickadler/0x3606f806'
                    },
                    // More posts...
                ]);
            }

            async loadLeaderboard() {
                this.leaderboard = await this.mockAPICall('/leaderboard', [
                    { rank: 1, user: '@user1', score: 1245 },
                    { rank: 2, user: '@user2', score: 1120 },
                    // More leaderboard entries...
                ]);
            }

            async mockAPICall(url, data) {
                return new Promise(resolve => 
                    setTimeout(() => resolve(data), 500)
                );
            }

            // Wallet Management
            async initWallet() {
                try {
                    await sdk.actions.ready();
                    if (window.sdk?.wallet?.ethProvider) {
                        this.provider = new ethers.BrowserProvider(window.sdk.wallet.ethProvider);
                        this.signer = await this.provider.getSigner();
                        this.currentUser = {
                            address: await this.signer.getAddress(),
                            balance: 100,
                            // ...å…¶ä»–ç”¨æˆ·å±žæ€§
                        };
                        this.updateUI();
                    }
                } catch (error) {
                    console.error('Wallet initialization failed:', error);
                } finally {
                    this.isLoading = false;
                    this.toggleLoading(false);
                }
            }

            // UI Updates
            updateUI() {
                this.renderPosts();
                this.renderLeaderboard();
                this.renderProfile();
                this.updateWalletDisplay();
            }

            renderPosts() {
                const feed = document.getElementById('postFeed');
                feed.innerHTML = this.posts.map(post => `
                    <article class="post-card">
                        <header class="post-header">
                            <img src="${post.image}" class="user-avatar" alt="${post.user}">
                            <h3>${post.user}</h3>
                        </header>
                        <div class="post-content">
                            <p>${post.content}</p>
                            ${post.image ? `<img src="${post.image}" class="post-image" alt="Post">` : ''}
                        </div>
                        <div class="post-actions">
                            <button class="action-button like-button" 
                                    data-post-id="${post.id}"
                                    onclick="handleLike('${post.id}')">
                                <i class="fas fa-heart"></i>
                                Like (${post.likes})
                            </button>
                            <button class="action-button" 
                                    onclick="viewPost('${post.url}')">
                                <i class="fas fa-external-link-alt"></i>
                                View
                            </button>
                        </div>
                    </article>
                `).join('');
            }

            // ...å…¶ä»–æ–¹æ³•ï¼ˆrenderLeaderboard, renderProfile, etcï¼‰
        }

        // Initialize Application
        const app = new AppState();
        
        // Event Handlers
        window.handleLike = (postId) => {
            const post = app.posts.find(p => p.id == postId);
            if (post) {
                post.likes++;
                app.renderPosts();
            }
        };

        window.viewPost = (url) => {
            window.open(url, '_blank');
        };

        document.getElementById('connectButton').addEventListener('click', async () => {
            await app.initWallet();
        });

        // Initialization
        window.addEventListener('DOMContentLoaded', async () => {
            await app.init();
            createParticles();
        });

        // Particle Animation
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = particle.style.height = `${Math.random() * 20 + 10}px`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
