<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarKaster</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@farcaster/frame-sdk@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
    :root {
      --primary: #8A5AFF;
      --primary-dark: #6E3AFF;
      --gray-900: #0F0F0F;
      --gray-800: #1A1A1A;
      --gray-700: #2E2E2E;
      --gray-400: #A0A0A0;
      --gray-200: #E5E5E5;
      --gold: #FFD700;
      --silver: #C0C0C0;
      --bronze: #CD7F32;
      --error: #FF4D4D;
      --success: #4CAF50;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
    body { 
      background-color: var(--gray-900); 
      color: white; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- انیمیشن ستاره‌ها -->
  <div class="stars" id="stars"></div>

  <!-- صفحه اصلی -->
  <div class="page active" id="home-page">
    <div class="header">
      <div class="add-order-btn" onclick="showPage('order-page')">
        <i class="fas fa-plus"></i>
      </div>
      <button class="wallet-btn" id="connectWallet">
        <i class="fas fa-wallet"></i> Connect Wallet
      </button>
      <div class="wallet-address" id="walletAddress"></div>
    </div>
    
    <div class="post-container">
      <div class="post-image-container">
        <img src="https://i.imgur.com/muoYEIu.jpeg" class="post-image" alt="Post">
        
        <div class="post-overlay">
          <h3 class="post-title">@faruser1</h3>
          <p class="post-description">Like this post to earn 1 COIN. Verify after liking.</p>
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress-info">
          <span>65% completed</span>
          <span>142/220 likes</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn" onclick="skipPost()">
          <i class="fas fa-forward"></i>
          <span>SKIP</span>
        </button>
        <button class="action-btn" onclick="viewPost()">
          <i class="fas fa-external-link-alt"></i>
          <span>VIEW</span>
        </button>
        <button class="action-btn primary" onclick="likePost()">
          <i class="fas fa-heart"></i>
          <span>LIKE</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // فعال‌سازی فریم فارکستر
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const sdk = window.farcaster;
        if (sdk) {
          await sdk.actions.ready();
          console.log("Frame is ready!");
        }
      } catch (error) {
        console.error("Error initializing frame:", error);
      }

      // اتصال کیف پول
      const connectButton = document.getElementById("connectWallet");
      const walletAddress = document.getElementById("walletAddress");

      connectButton.addEventListener("click", async () => {
        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });
          const address = accounts[0];
          walletAddress.textContent = address;
          walletAddress.style.display = "block";
          console.log("Connected wallet:", address);
        } catch (error) {
          console.error("Wallet connection failed:", error);
        }
      });
    });

    // کدهای انیمیشن ستاره‌ها
    function createStars() {
      const stars = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.width = `${Math.random() * 4 + 2}px`;
        star.style.height = star.style.width;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        stars.appendChild(star);
      }
    }
    createStars();
  </script>
</body>
</html>
